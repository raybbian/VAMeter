<html>
<head>
    <link rel=stylesheet href="style.css">
</head>
<body>
<div id="display">
    <div id="blue" class="active" onclick="switchHouse('blue')">
        <canvas class="canvas" id="blueCanvas" width="500" height="1000"></canvas>
    </div>
    <div id="green" class="inactive" onclick="switchHouse('green')">
        <canvas class="canvas" id="greenCanvas" width="500" height="1000"></canvas>
    </div>
    <div id="yellow" class="inactive" onclick="switchHouse('yellow')">
        <canvas class="canvas" id="yellowCanvas" width="500" height="1000"></canvas>
    </div>
    <div id="red" class="inactive" onclick="switchHouse('red')">
        <canvas class="canvas" id="redCanvas" width="500" height="1000"></canvas>
    </div>
    <div id="ranking">
        <canvas class="canvas" id="rankingCanvas" width="500" height="1000"></canvas>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="script.js"></script>
<script>
    init();
</script>
</body>
</html>
